<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | To-Do App</title>
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header class="auth-header">
            <h1><i class="fas fa-tasks"></i> To-Do App</h1>
        </header>
        
        <main class="auth-main">
            <div class="auth-card">
                <div class="auth-card-header">
                    <h2>Create Account</h2>
                    <p>Get started with your task management</p>
                </div>
                
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required placeholder="your@email.com">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required placeholder="••••••••">
                            <button type="button" class="toggle-password" aria-label="Show password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar"></div>
                            <span class="strength-text">Weak</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm-password" name="confirm-password" required placeholder="••••••••">
                        </div>
                    </div>
                    
                    <div class="form-group terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    
                    <button type="submit" class="auth-btn" id="registerBtn">
                        <span class="btn-text">Sign Up</span>
                        <i class="fas fa-spinner fa-spin loading-icon"></i>
                    </button>
                    
                    <div class="auth-footer">
                        Already have an account? <a href="login.html" class="auth-link">Sign in</a>
                    </div>
                </form>
            </div>
        </main>
        
        <footer class="auth-footer">
            <p>&copy; 2023 To-Do App. All rights reserved.</p>
        </footer>
    </div>
    <script src="../assets/global.js"></script>

    <script src="register.js"></script>
</body>
</html>
