<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily tasks</title>
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="exit-btn" id="exit">
                выйти
                <i class="fas fa-right-from-bracket"></i>
            </div>
            <h1>Daily tasks</h1>
            <div class="add-task">
                <button id="add-btn"><i class="fas fa-plus"></i> Add</button>
            </div>
            <button id="toggleCompleted" class="toggle-completed-btn">Показать завершенные</button>
        </header>
        <main>
            <section class="tasks-section overdue-section">
                <h2><i class="fas fa-exclamation-triangle"></i> Overdue Tasks <span class="badge" id="overdue-count">0</span></h2>
                <ul class="task-list" id="overdue-tasks"></ul>
            </section>
            <section class="tasks-section today-section">
                <h2><i class="fas fa-calendar-day"></i> Today's Tasks <span class="badge" id="today-count">0</span></h2>
                <ul class="task-list" id="today-tasks"></ul>
            </section>
            <section class="tasks-section upcoming-section">
                <h2><i class="fas fa-calendar-alt"></i> Upcoming Tasks</h2>
                <ul class="task-list" id="upcoming-tasks"></ul>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 Colorful To-Do App</p>
        </footer>
    </div>
    <script src="../assets/global.js"></script>
    <script src="main.js"></script>
</body>
</html>
