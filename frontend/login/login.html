<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | To-Do App</title>
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header class="auth-header">
            <h1><i class="fas fa-tasks"></i> To-Do App</h1>
        </header>
        
        <main class="auth-main">
            <div class="auth-card">
                <div class="auth-card-header">
                    <h2>Sign In</h2>
                    <p>Enter your credentials to access your tasks</p>
                </div>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required placeholder="your@email.com">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required placeholder="••••••••">
                            <button type="button" class="toggle-password" aria-label="Show password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember"> Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="auth-btn" id="loginBtn">
                        <span class="btn-text">Sign In</span>
                        <i class="fas fa-spinner fa-spin loading-icon"></i>
                    </button>
                    
                    <div class="auth-footer">
                        Don't have an account? <a href="register.html" class="auth-link">Sign up</a>
                    </div>
                </form>
            </div>
        </main>
        
        <footer class="auth-footer">
            <p>&copy; 2023 To-Do App. All rights reserved.</p>
        </footer>
    </div>
    <script src="../assets/global.js"></script>
    <script src="login.js"></script>
</body>
</html>
